# override this for production
environment: 'localhost'
register_trial_url: 'https://www.telerik.com/download-trial-file/v2/kendo-angular-ui'
search_appliance_url: 'https://www.telerik.com/kendo-angular-ui-search'
gsa_collection: "kendo-angular-ui"

product: "Kendo UI for Angular"
permalink: pretty
shortname: "UI for Angular"
platform: "angular"
structure: "packages"
exclude:
  - Gemfile
  - Gemfile.lock
  - "*.sh"
  - release*.rb
  - "npm/**/build"
  - "npm/**/docs"
  - "npm/**/test"
  - "_templates/*"
  - "components/kendo-react-*"
keep_files:
  - "npm/*"
  - "components/*/auto-imports.js"
homepage_content_selector: '.get-page-content'
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "components"
    values:
      layout: "components"
      use_runner: true
      brand: "component"
  -
    scope:
      path: "components/dropdowns"
    values:
      package: "DropDowns"
  -
    scope:
      path: "components/scrollview"
    values:
      package: "ScrollView"
  -
    scope:
      path: "components/filesaver"
    values:
      package: "File Saver"
  -
    scope:
      path: "components/pdfexport"
    values:
      package: "PDF Export"

# override slugs for missing pages until updated docs are pushed to master
slug_overrides:
  rtl_l10n: '/components/localization/#toc-rtl-support'

host: 0.0.0.0
highlighter: none
markdown: MarkdownProcessor
kramdown:
  input: GFM
  auto_ids: true
umbrella_repo: "telerik/kendo-angular2"
common_repos: "_common-repos.yml"
host_npm: true
