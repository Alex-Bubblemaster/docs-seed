{% javascript "feedback-ab" %}
<div class="feedback-ab">
  <div class="side-title uppercase-clear">Is this article helpful?</div>
  <div class="row">
    <div class="col-xs-3">
      <button data-value="yes" id="yesButton" class="feedback-ab-button feedback-ab-yes-button">Yes</button>
    </div>
    <div class="col-xs-3">
      <button data-value="no" id="noButton" class="feedback-ab-button feedback-ab-no-button">No</button>
    </div>
  </div>
  <div class="feedback-ab-more-content">
    <input id="hidden-sheet-id" type="hidden" value="{{site.ff-sheet-id}}">
    <div class="row">
      <textarea id="feedback-other-text-input" class="feedback-ab-input"
        placeholder="Any additional feedback?"></textarea>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button type="submit" class="feedback-ab-submit-button feedback-ab-send-data-button btn btn-action">Submit</button>
      </div>
      <div class="col-xs-3">
        <span class="feedback-ab-skip-button feedback-ab-send-data-button">Skip</span>
      </div>
    </div>
  </div>
</div>
