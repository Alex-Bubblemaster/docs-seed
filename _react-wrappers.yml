# override this for production
environment: 'localhost'
search_appliance_url: 'https://www.telerik.com/kendo-react-ui-search'
gsa_collection: "kendo-react-ui"

nested_bread_crumbs:
  title: "React Wrappers"
  toc: 'react-wrappers'
wrappers_build: true
nav_base_url: "/kendo-react-ui"
product: "Kendo UI for React"
permalink: pretty
shortname: "UI for React"
platform: "react"
structure: "monorepo"
exclude:
  - Gemfile
  - Gemfile.lock
  - "*.sh"
  - release*.rb
  - "npm/**/build"
  - "npm/**/docs"
  - "npm/**/test"
  - "npm/**/node_modules/@telerik/kendo-common-tasks" #due to local bootstrap
  - "npm/**/node_modules/@progress/kendo-typescript-tasks" #due to local bootstrap
  - "npm/**/node_modules/@telerik/kendo-react-tasks" #due to local bootstrap
  - "_templates/*"
  - "components/kendo-angular-*"
  - "components/kendo-react-*"
keep_files:
  - "npm/*"
  - "components/*/auto-imports.js"
homepage_content_selector: '.get-page-content'
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "components"
    values:
      layout: "components"
      use_runner: true
      brand: "component"
host: 0.0.0.0
highlighter: none
markdown: MarkdownProcessor
kramdown:
  input: GFM
  auto_ids: true
mono_repo: "telerik/kendo-react-wrappers"
host_npm: true
repos:
