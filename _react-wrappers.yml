gems:
  - "jekyll-assets"
  - "bootstrap-sass"
assets:
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
  assets:
    - "*.svg"
    - "*.png"
  # include demo runner from kendo-common-tasks
  sources:
    - _src/docs-public
webrick:
  headers:
    Access-Control-Allow-Origin: http://run.plnkr.co
