# override this for production
environment: 'localhost'
register_trial_url: 'https://www.telerik.com/kendo-vue-ui/getting-started-vue'
search_appliance_url: 'https://www.telerik.com/kendo-vue-ui-search'
gsa_collection: "kendo-vue-wrappers"

product: "Kendo UI Wrappers for Vue"
permalink: pretty
shortname: "Wrappers for Vue"
platform: "vue"
structure: "monorepo"
local: false
exclude:
  - Gemfile
  - Gemfile.lock
  - "*.sh"
  - release*.rb
  - "npm/**/build"
  - "npm/**/docs"
  - "npm/**/test"
  - "npm/**/node_modules/@progress/kendo-common-tasks" #due to local bootstrap
  - "npm/**/node_modules/@progress/kendo-typescript-tasks" #due to local bootstrap
  - "npm/**/node_modules/@progress/kendo-vue-tasks" #due to local bootstrap
  - "_templates/*"
  - "components/kendo-angular-*"
  - "components/kendo-react-*"
  - "npm/node_modules/@progress/*-vue-wrapper/node_modules"
keep_files:
  - "npm/*"
  - "components/*/auto-imports.js"
homepage_content_selector: '.get-page-content'
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "components"
    values:
      layout: "components"
      use_runner: true
      brand: "component"
host: 0.0.0.0
highlighter: none
markdown: MarkdownProcessor
kramdown:
  input: GFM
  auto_ids: true
mono_repo: "telerik/kendo-vue-wrappers"
common_repos: "_common-repos-vue.yml"
host_npm: true
